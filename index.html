<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Games v6.3 - Ritmo Suave</title>
    <style>
        :root { --primary: #ff004c; --bg: #0a0a0a; --card: #1a1a1a; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden;}
        
        #hud { display: flex; width: 100%; background: #000; border-bottom: 2px solid var(--primary); padding: 10px 0; justify-content: space-around; position: sticky; top: 0; z-index: 100; }
        .p-stat { text-align: center; }
        .p-name { font-weight: bold; color: var(--primary); text-transform: uppercase; font-size: 0.8rem; }
        .p-clothes { font-size: 1.2rem; display: block; font-weight: bold; }

        .container { width: 95%; max-width: 500px; margin: 15px auto; }
        .setup-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        
        button { width: 100%; padding: 15px; background: var(--primary); border: none; color: #fff; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 10px; font-size: 1rem; text-transform: uppercase;}
        button:active { transform: scale(0.98); }

        .game-screen { display: none; flex-direction: column; align-items: center; width: 100%; animation: fadeIn 0.3s ease; }
        .active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        canvas { background: #111; border-radius: 15px; margin: 15px 0; max-width: 95%; box-shadow: 0 0 25px rgba(255,0,76,0.3); }
        #canvasWheel { border-radius: 50%; background: #fff; }

        .msg-box { background: var(--card); padding: 15px; border-radius: 15px; width: 85%; min-height: 90px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; border: 2px solid #333; margin-bottom: 15px; }
        .label-turn { color: #aaa; margin-top: 10px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }
        .main-text { font-size: 1.3rem; font-weight: bold; color: #fff; }
        .comp-text { color: var(--primary); font-weight: bold; font-size: 1.5rem; margin-top: 5px; min-height: 1.6rem;}

        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .back-link { color: #666; text-decoration: none; font-size: 0.9rem; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="hud" style="display: none;">
        <div class="p-stat"><span class="p-name" id="h-n1">P1</span><span class="p-clothes"><span id="h-c1">?</span> üëï</span></div>
        <div style="color: var(--primary); font-size: 1.5rem; align-self: center;">‚ù§</div>
        <div class="p-stat"><span class="p-name" id="h-n2">P2</span><span class="p-clothes"><span id="h-c2">?</span> üëï</span></div>
    </div>

    <div class="container" id="setup">
        <div class="setup-box">
            <h2 style="text-align:center; color: var(--primary); margin-top:0;">üî• LOVE GAMES 6.3 üî•</h2>
            <input type="text" id="name1" placeholder="Nome Ele" value="Lucas">
            <select id="gen1"><option value="M">Masculino</option><option value="F">Feminino</option></select>
            <input type="number" id="cloth1" value="4">
            <div style="margin: 15px 0; border-top: 1px solid #333;"></div>
            <input type="text" id="name2" placeholder="Nome Ela" value="Ana">
            <select id="gen2"><option value="F" selected>Feminino</option><option value="M">Masculino</option></select>
            <input type="number" id="cloth2" value="4">
            <button onclick="initGame()">COME√áAR</button>
        </div>
    </div>

    <div id="menu" class="game-screen">
        <h2 style="margin-top: 30px;">Modos de Jogo</h2>
        <div class="container">
            <button onclick="showGame('dice')">üé≤ DADOS (Ritmo Suave)</button>
            <button onclick="showGame('wheel')">üé° RODA DA PAIX√ÉO</button>
            <button onclick="showGame('board')" style="background: #333;">‚ôü TABULEIRO COLORIDO</button>
        </div>
    </div>

    <div id="game-dice" class="game-screen">
        <div class="back-link" onclick="goMenu()">‚Üê VOLTAR</div>
        <div class="label-turn" id="dice-turn-label">VEZ DE...</div>
        <canvas id="canvasDice" width="380" height="200"></canvas>
        <div class="msg-box">
            <div id="dice-main" class="main-text">Role os dados!</div>
            <div id="dice-comp" class="comp-text"></div>
        </div>
        <button onclick="playDice()" id="btn-dice">ROLAR DADOS</button>
    </div>

    <div id="game-wheel" class="game-screen">
        <div class="back-link" onclick="goMenu()">‚Üê VOLTAR</div>
        <div class="label-turn" id="wheel-turn-label">VEZ DE...</div>
        <canvas id="canvasWheel" width="360" height="360"></canvas>
        <div class="msg-box">
            <div id="wheel-main" class="main-text">Gire a roda!</div>
            <div id="wheel-comp" class="comp-text"></div>
        </div>
        <button onclick="playWheel()" id="btn-wheel">GIRAR AGORA</button>
    </div>

    <div id="game-board" class="game-screen">
        <div class="back-link" onclick="goMenu()">‚Üê VOLTAR</div>
        <div class="label-turn" id="board-turn-label">VEZ DE...</div>
        <canvas id="canvasBoard" width="400" height="400"></canvas>
        <div class="msg-box">
            <div id="board-main" class="main-text">Jogue o dado!</div>
            <div id="board-comp" class="comp-text"></div>
        </div>
        <button onclick="playBoard()" id="btn-board">JOGAR DADO (1-3)</button>
    </div>

    <div id="modal">
        <h1 style="color: var(--primary);">üî• SEM ROUPA! üî•</h1>
        <p id="modal-text" style="font-size: 1.2rem;"></p>
        <button onclick="closeModal()" style="width: 200px;">OK</button>
    </div>

    <script>
        let state = { turn: 1, isBusy: false, p1: {}, p2: {} };
        const wheelOptions = ["BEIJO", "MASSAGEM", "TIRAR ROUPA", "LAMBER", "MORDER", "ORAL", "CHUP√ÉO", "CARINHO"];
        const boardTiles = ["IN√çCIO", "BEIJO", "TIRA 1", "MORDIDA", "MASSAGEM", "CARINHO", "ORAL", "TIRA 1", "LAMBIDA", "SUSSURRO", "SORTE", "TIRA 1", "69", "CHUP√ÉO", "FIM", "VOLTA 2"];
        const tileColors = ["#444", "#ff4081", "#d50000", "#9c27b0", "#3f51b5", "#00bcd4", "#4caf50", "#d50000", "#ff9800", "#795548", "#ffeb3b", "#d50000", "#e91e63", "#673ab7", "#222", "#555"];
        
        const targets = {
            "Geral": ["no pesco√ßo", "na orelha", "nos mamilos", "na coxa", "na barriga", "na nuca", "nos p√©s", "nos ombros"],
            "Picante": ["nas partes √≠ntimas", "na bunda", "com gelo", "bem devagar", "com vontade"]
        };

        function initGame() {
            state.p1 = { name: document.getElementById('name1').value, gen: document.getElementById('gen1').value, clothes: parseInt(document.getElementById('cloth1').value) };
            state.p2 = { name: document.getElementById('name2').value, gen: document.getElementById('gen2').value, clothes: parseInt(document.getElementById('cloth2').value) };
            document.getElementById('setup').style.display = 'none';
            document.getElementById('hud').style.display = 'flex';
            document.getElementById('menu').classList.add('active');
            updateHUD();
        }

        function updateHUD() {
            document.getElementById('h-n1').innerText = state.p1.name;
            document.getElementById('h-c1').innerText = state.p1.clothes;
            document.getElementById('h-n2').innerText = state.p2.name;
            document.getElementById('h-c2').innerText = state.p2.clothes;
            const current = state.turn === 1 ? state.p1.name : state.p2.name;
            document.getElementById('dice-turn-label').innerText = "VEZ DE: " + current;
            document.getElementById('wheel-turn-label').innerText = "VEZ DE: " + current;
            document.getElementById('board-turn-label').innerText = "VEZ DE: " + current;
        }

        function showGame(id) {
            document.querySelectorAll('.game-screen').forEach(s => s.classList.remove('active'));
            document.getElementById('game-'+id).classList.add('active');
            if(id === 'dice') drawDiceUI("?", "?");
            if(id === 'wheel') drawWheel(0);
            if(id === 'board') drawBoard();
        }

        function goMenu() {
            document.querySelectorAll('.game-screen').forEach(s => s.classList.remove('active'));
            document.getElementById('menu').classList.add('active');
        }

        // --- DADOS COM CHANCE REDUZIDA DE ROUPA ---
        function drawDiceUI(t1, t2) {
            const ctx = document.getElementById('canvasDice').getContext('2d');
            ctx.clearRect(0,0,380,200);
            ctx.fillStyle = "#d50000"; ctx.beginPath(); ctx.roundRect(40, 30, 140, 140, 20); ctx.fill();
            ctx.fillStyle = "#222"; ctx.beginPath(); ctx.roundRect(200, 30, 140, 140, 20); ctx.fill(); 
            ctx.strokeStyle = "#ff004c"; ctx.lineWidth = 2; ctx.stroke();
            ctx.fillStyle = "#fff"; ctx.font = "bold 14px Arial"; ctx.textAlign = "center";
            ctx.fillText(t1, 110, 105); ctx.fillText(t2, 270, 105);
        }

        function playDice() {
            if(state.isBusy) return; state.isBusy = true;
            const acts = ["BEIJAR", "LAMBER", "MASSAGEAR", "MORDIDINHA", "CHUPAR", "SUSSURRAR", "CARINHO"];
            let i = 0;
            const anim = setInterval(() => {
                drawDiceUI("???", "???"); i++;
                if(i > 10) {
                    clearInterval(anim);
                    const resAct = acts[Math.floor(Math.random()*acts.length)];
                    drawDiceUI(resAct, "???");
                    document.getElementById('dice-main').innerText = resAct;
                    
                    setTimeout(() => {
                        // CHANCE REDUZIDA: 25% de chance de tirar roupa
                        let resComp;
                        const sorteioRoupa = Math.random() < 0.25; 
                        
                        if(sorteioRoupa) {
                            resComp = "REMOVER 1 PE√áA";
                        } else {
                            resComp = targets["Geral"][Math.floor(Math.random()*targets["Geral"].length)];
                        }
                        
                        drawDiceUI(resAct, resComp);
                        document.getElementById('dice-comp').innerText = resComp;
                        checkClothes(resComp); 
                        finishTurn();
                    }, 800);
                }
            }, 80);
        }

        // --- RODA ---
        let currentAngle = 0;
        function drawWheel(angle) {
            const ctx = document.getElementById('canvasWheel').getContext('2d');
            const cx = 180, cy = 180, rad = 170;
            ctx.clearRect(0,0,360,360);
            for(let i=0; i<8; i++) {
                ctx.beginPath(); ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, rad, angle + i*Math.PI/4, angle + (i+1)*Math.PI/4);
                ctx.fillStyle = i % 2 === 0 ? "#ff004c" : "#222";
                ctx.fill(); ctx.save(); ctx.translate(cx, cy);
                ctx.rotate(angle + i*Math.PI/4 + Math.PI/8);
                ctx.fillStyle = "#fff"; ctx.font = "bold 13px Arial"; ctx.textAlign = "right";
                ctx.fillText(wheelOptions[i], rad - 20, 5); ctx.restore();
            }
            ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.moveTo(cx-15, 5); ctx.lineTo(cx+15, 5); ctx.lineTo(cx, 35); ctx.fill();
        }

        function playWheel() {
            if(state.isBusy) return; state.isBusy = true;
            document.getElementById('wheel-comp').innerText = "";
            let speed = Math.random() * 0.4 + 0.4;
            const timer = setInterval(() => {
                currentAngle += speed; speed *= 0.985;
                drawWheel(currentAngle);
                if(speed < 0.005) {
                    clearInterval(timer);
                    const realAngle = (currentAngle + Math.PI/2) % (Math.PI*2);
                    const idx = 7 - Math.floor((realAngle < 0 ? realAngle + Math.PI*2 : realAngle) / (Math.PI/4)) % 8;
                    const result = wheelOptions[idx];
                    document.getElementById('wheel-main').innerText = result;
                    setTimeout(() => {
                        const cat = (result === "ORAL" || result === "CHUP√ÉO") ? "Picante" : "Geral";
                        let comp = (result === "TIRAR ROUPA") ? "DE FORMA SEXY" : targets[cat][Math.floor(Math.random() * targets[cat].length)];
                        document.getElementById('wheel-comp').innerText = comp;
                        checkClothes(result); finishTurn();
                    }, 800);
                }
            }, 25);
        }

        // --- TABULEIRO ---
        let p1Pos = 0, p2Pos = 0;
        function drawBoard() {
            const ctx = document.getElementById('canvasBoard').getContext('2d');
            const size = 80;
            ctx.clearRect(0,0,400,400);
            for(let i=0; i<16; i++) {
                const p = getBPos(i);
                ctx.fillStyle = tileColors[i];
                ctx.fillRect(p.x, p.y, size, size);
                ctx.strokeStyle = "#fff"; ctx.strokeRect(p.x, p.y, size, size);
                ctx.fillStyle = "#fff"; ctx.font = "bold 9px Arial"; ctx.textAlign = "center";
                ctx.fillText(boardTiles[i], p.x + size/2, p.y + size/2 + 4);
            }
            const pos1 = getBPos(p1Pos); ctx.fillStyle = "cyan"; ctx.beginPath(); ctx.arc(pos1.x+20, pos1.y+20, 10, 0, 7); ctx.fill(); ctx.stroke();
            const pos2 = getBPos(p2Pos); ctx.fillStyle = "magenta"; ctx.beginPath(); ctx.arc(pos2.x+60, pos2.y+60, 10, 0, 7); ctx.fill(); ctx.stroke();
        }
        function getBPos(i) {
            i = i % 16;
            if(i<5) return {x: i*80, y:0};
            if(i<8) return {x: 320, y: (i-4)*80};
            if(i<13) return {x: 320-(i-8)*80, y: 320};
            return {x: 0, y: 320-(i-12)*80};
        }
        function playBoard() {
            if(state.isBusy) return; state.isBusy = true;
            const move = Math.floor(Math.random() * 3) + 1;
            if(state.turn === 1) p1Pos = (p1Pos + move) % 16; else p2Pos = (p2Pos + move) % 16;
            drawBoard();
            const action = boardTiles[state.turn === 1 ? p1Pos : p2Pos];
            document.getElementById('board-main').innerText = action;
            setTimeout(() => {
                const cat = (action === "ORAL" || action === "69") ? "Picante" : "Geral";
                const comp = action.includes("TIRA") ? "UMA PE√áA" : targets[cat][Math.floor(Math.random() * targets[cat].length)];
                document.getElementById('board-comp').innerText = comp;
                checkClothes(action); finishTurn();
            }, 800);
        }

        function checkClothes(txt) {
            const p = state.turn === 1 ? state.p1 : state.p2;
            const t = txt.toUpperCase();
            if(t.includes("TIRA") || t.includes("ROUPA") || t.includes("REMOVER")) {
                p.clothes--;
                if(p.clothes <= 0) {
                    p.clothes = 0;
                    document.getElementById('modal-text').innerText = `${p.name} ficou sem roupas!`;
                    document.getElementById('modal').style.display = 'flex';
                }
            }
            updateHUD();
        }

        function finishTurn() {
            state.isBusy = false;
            state.turn = state.turn === 1 ? 2 : 1;
            setTimeout(updateHUD, 100);
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
